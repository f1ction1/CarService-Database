<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Деталі користувача</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Деталі користувача</h1>
  <!-- Загальна інформація -->
  <table>
    <tbody>
      <tr>
        <th>ID</th>
        <td>1</td>
      </tr>
      <tr>
        <th>First Name</th>
        <td>Anton</td>
      </tr>
      <tr>
        <th>Last Name</th>
        <td>Kazantsev</td>
      </tr>
      <tr>
        <th>Phone</th>
        <td>Not provided</td>
      </tr>
      <tr>
        <th>Email</th>
        <td>Not provided</td>
      </tr>
    </tbody>
  </table>

  <!-- Роботи -->
  <h2>Роботи</h2>
  <table>
    <thead>
      <tr>
        <th>Description</th>
        <th>Date</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>changing oil</td>
        <td>09/08/2024</td>
        <td>$100.00</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
